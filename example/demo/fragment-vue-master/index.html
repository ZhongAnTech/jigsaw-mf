<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui,viewport-fit=cover"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="x5-fullscreen" content="true" />
    <meta name="full-screen" content="yes" />
    <meta name="fullscreen" content="yes" />

    <script src="http://localhost:9000/bundle.js"></script>
    <script>
      (window.onresize = window.__setFontSize__ = function() {
        document.documentElement.style.fontSize =
          (Math.min(750, Math.max(document.documentElement.clientWidth, 320)) /
            375) *
            14 +
          "px";
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
