<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <div id="msg"></div>
    <div id="msg2"></div>

    <script src="../dist/jigsaw.common.js"></script>
    <script>
      jigsaw.globalEvent.on("test", function(arg) {
        document.getElementById("msg").innerHTML = arg;
      });
      setTimeout(() => {
        jigsaw.globalEvent.emit("test", "global event works fine");
      }, 2000);

      const instance = new jigsaw.default({ baseUrl: "/" });
      instance.on("test", function(arg) {
        document.getElementById("msg2").innerHTML = arg;
      });
      setTimeout(() => {
        instance.emit("test", "instance event works fine");
      }, 3000);
    </script>
  </body>
</html>
